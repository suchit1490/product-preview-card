<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- 1 -->
      <div class="card-wrapper">
        <div class="card-img">
          <img src="image-product-desktop.jpg" alt="" />
        </div>
      </div>

      <!-- 2 -->
      <div class="card-wrapper">
        <div class="card-info">
          <p class="perfume">perfume</p>
          <h1 class="heading">
            Gabrielle <br />
            Essence Eau De Parfum
          </h1>
          <p class="product-des">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p class="price">$149.99 <span class="mrp-price">$169.99</span></p>
          <button class="add_cart">
            <span class="iconcart"><img src="icon-cart.svg" /></span>
            Add To Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
